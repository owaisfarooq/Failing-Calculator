<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1
      class="text-center my-2"
      style="font-weight: bolder; font-family: Poppins; font-size: 2.5em"
    >
      GPA Calculator
    </h1>
    <h2 id="gparesult" class="text-center my-2" style="font-family: Poppins">
      GPA: 0.00
    </h2>
    <div class="container-fluid my-3">
      <select
        id="semesterSelect"
        class="form-select mb-3"
        onchange="loadSemester()"
      >
        <option value="">Select a Semester</option>
      </select>
    </div>

    <div class="container-fluid my-3">
      <!-- <button onclick="addCourse()" class="btn btn-primary">Add</button> -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Credits</th>
            <th>Grade</th>
            <!-- <th>Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                class="form-control courseName"
                type="text"
                placeholder="Course"
              />
            </td>
            <td>
              <input
                class="form-control creditHours"
                type="number"
                placeholder="Credits"
              />
            </td>
            <td>
              <select class="form-control grade">
                <option>-</option>
                <option value="4.0">A</option>
                <option value="3.67">A-</option>
                <option value="3.33">B+</option>
                <option value="3.0">B</option>
                <option value="2.67">B-</option>
                <option value="2.33">C+</option>
                <option value="2.0">C</option>
                <option value="1.67">C-</option>
                <option value="1.0">D</option>
                <option value="0.0">F</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <button onclick="calculateGPA()" class="btn btn-primary">
        Calculate
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gpaCalculator.js"></script>
  </body>
</html>
