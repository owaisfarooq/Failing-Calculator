<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failing Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center my-2" style="font-weight: bolder; font-family: Poppins; font-size: 2.5em;">Failing Calculator</h1>
    <h1 id="result" class="text-center my-2" style="font-weight: bolder; font-family: Poppins;">Calculating</h1>
    <div class="container-fluid" id="MainBox">
    </div>
    <div class="container-fluid">
        <table class="table table-striped table-hover" id="overAllTable">
        </table>
    </div>

    <div class="container-fluid mb-3">
        <div class="row">
            <h2>Check your overall marks by guessing your final marks</h2>
            <br>
            <div class="col-12 col-md-6 col-lg-4 mb-2">
                <input id="guess" class="form-control" oninput="calculateGuess()" placeholder="guess your finals marks here" type="number">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <input id="guessResult" class="form-control" disabled="1" placeholder="0" type="number">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
